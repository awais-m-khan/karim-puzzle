<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock the Puzzle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      text-align: center;
      padding: 30px 15px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      max-width: 90%;
    }

    .pin-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      transition: opacity 0.5s ease;
    }

    .pin-input {
      width: 50px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
    }

    #error {
      color: red;
      font-size: 0.95rem;
      margin-top: 8px;
    }

    #gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #gallery img {
      max-width: 90vw;
      height: auto;
      border-radius: 10px;
    }

    @media (min-width: 600px) {
      #gallery {
        flex-direction: row;
        overflow-x: auto;
      }

      #gallery img {
        height: 200px;
        max-width: unset;
      }
    }
  </style>
</head>
<body>
  <h2>üîê It's a puzzle ‚Äì enter the 4-digit code to unlock your surprise</h2>

  <div class="pin-container" id="pinBox">
    <input type="text" maxlength="1" class="pin-input" id="d1" />
    <input type="text" maxlength="1" class="pin-input" id="d2" />
    <input type="text" maxlength="1" class="pin-input" id="d3" />
    <input type="text" maxlength="1" class="pin-input" id="d4" />
  </div>

  <p id="error" style="display:none;">‚ùå Incorrect code. Try again.</p>

  <div id="gallery">
    <img src="image1.png" alt="Image 1">
    <img src="image2.png" alt="Image 2">
    <!-- Add/remove images as needed -->
  </div>

  <script>
    const inputs = [...document.querySelectorAll('.pin-input')];
    const correctPin = "1234";

    inputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/, '');
        if (input.value && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
        checkPin();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });

    function checkPin() {
      const entered = inputs.map(i => i.value).join('');
      if (entered.length === 4) {
        if (entered === correctPin) {
          document.getElementById('error').style.display = 'none';
          document.getElementById('pinBox').style.opacity = 0;

          setTimeout(() => {
            document.getElementById('pinBox').style.display = 'none';
            document.getElementById('gallery').style.display = 'flex';
          }, 500);
        } else {
          document.getElementById('error').style.display = 'block';
        }
      } else {
        document.getElementById('error').style.display = 'none';
      }
    }

    inputs[0].focus();
  </script>
</body>
</html>
