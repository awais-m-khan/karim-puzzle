<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>You're Invited</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Uncial Antiqua', serif;
      margin: 0;
      padding: 30px 15px;
      min-height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Old_paper_texture_background.jpg/1200px-Old_paper_texture_background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #2c1d0d;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      max-width: 90%;
      transition: opacity 0.5s ease;
    }

    .pin-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      transition: opacity 0.5s ease;
    }

    .pin-input {
      width: 50px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #5c4433;
      border-radius: 10px;
      background: #fffaf0;
    }

    #error {
      color: red;
      font-size: 0.95rem;
      margin-top: 8px;
    }

    #galleryWrapper {
      display: none;
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      width: 100vw;
      position: relative;
    }

    #swipeHint {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    #gallery {
      display: flex;
      width: max-content;
    }

    .image-slide {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .image-slide img {
      width: auto;
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h2 id="titleText">ğŸ° Welcome, noble guests!<br>Present the royal code to proceed. ğŸ—ï¸</h2>

  <script>
    const inputs = [...document.querySelectorAll('.pin-input')];
    const correctPin = "5721";

    inputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/, '');
        if (input.value && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
        checkPin();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });

    function checkPin() {
      const entered = inputs.map(i => i.value).join('');
      if (entered.length === 4) {
        if (entered === correctPin) {
          document.getElementById('error').style.display = 'none';
          document.getElementById('pinBox').style.opacity = 0;
          document.getElementById('titleText').style.opacity = 0;

          setTimeout(() => {
            document.getElementById('pinBox').style.display = 'none';
            document.getElementById('titleText').innerHTML = `
              ğŸ‰ <strong>Youâ€™ve cracked the code!</strong> ğŸ‰<br><br>
              ğŸ‘‘ Join us for a royal celebration at <strong>Halbutt Palace</strong>!<br><br>
              ğŸ” BBQâ€ƒâ€ƒğŸ° Bouncy&nbsp;Castleâ€ƒâ€ƒğŸ¬ Movie Night<br><br>
              <span style="font-size: 1.4rem;">â¤ï¸ Attendance is mandatory â¤ï¸</span>
            `;
            document.getElementById('titleText').style.opacity = 1;
            document.getElementById('galleryWrapper').style.display = 'block';
          }, 500);
        } else {
          document.getElementById('error').style.display = 'block';
        }
      } else {
        document.getElementById('error').style.display = 'none';
      }
    }

    inputs[0].focus();
  </script>

</html>
