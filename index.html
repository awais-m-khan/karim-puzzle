<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Unlock</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
    }

    .pin-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      transition: opacity 0.6s ease;
    }

    .pin-input {
      width: 50px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    #successMessage {
      font-size: 24px;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #gallery {
      display: none;
      flex-direction: row;
      overflow-x: auto;
      gap: 10px;
      max-width: 100%;
      padding: 10px 0;
    }

    #gallery img {
      height: 200px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    @media (max-width: 500px) {
      .pin-input {
        width: 40px;
        height: 50px;
        font-size: 24px;
      }

      #gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h2>üß© It's a puzzle ‚Äì enter the 4-digit code</h2>

  <div class="pin-container" id="pinBox">
    <input type="text" maxlength="1" class="pin-input" id="d1" />
    <input type="text" maxlength="1" class="pin-input" id="d2" />
    <input type="text" maxlength="1" class="pin-input" id="d3" />
    <input type="text" maxlength="1" class="pin-input" id="d4" />
  </div>

  <p id="error" style="display:none;">‚ùå Incorrect PIN. Try again.</p>
  <div id="successMessage">üîì Unlocked!</div>

  <div id="gallery">
    <img src="image1.jpg" alt="Image 1"/>
    <img src="image2.jpg" alt="Image 2"/>
    <img src="image3.jpg" alt="Image 3"/>
    <!-- Add more images as needed -->
  </div>

  <script>
    const inputs = [...document.querySelectorAll('.pin-input')];
    const correctPin = "1234";

    inputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/, '');
        if (input.value && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
        checkPin();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });

    function checkPin() {
      const entered = inputs.map(i => i.value).join('');
      if (entered.length === 4) {
        if (entered === correctPin) {
          // Fade out pin
          document.getElementById('pinBox').style.opacity = 0;
          document.getElementById('error').style.display = 'none';
          setTimeout(() => {
            document.getElementById('pinBox').style.display = 'none';
            const msg = document.getElementById('successMessage');
            msg.style.opacity = 1;
            document.getElementById('gallery').style.display = 'flex';
          }, 700);
        } else {
          document.getElementById('error').style.display = 'block';
        }
      } else {
        document.getElementById('error').style.display = 'none';
      }
    }

    inputs[0].focus();
  </script>
</body>
</html>
