<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Invited</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 30px 15px;
      min-height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Old_paper_texture_background.jpg/1200px-Old_paper_texture_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2c1d0d;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      max-width: 90%;
      transition: opacity 0.5s ease;
    }

    .pin-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      transition: opacity 0.5s ease;
    }

    .pin-input {
      width: 50px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #5c4433;
      border-radius: 10px;
      background: #fffaf0;
    }

    #error {
      color: red;
      font-size: 0.95rem;
      margin-top: 8px;
    }

    #galleryWrapper {
      display: none;
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      width: 100vw;
      position: relative;
    }

    #gallery {
      display: flex;
      width: max-content;
    }

    .image-slide {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .image-slide img {
      width: auto;
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    #scrollButton {
      display: none;
      margin-top: 25px;
      font-size: 1rem;
      background: #fffaf0;
      border: 2px solid #5c4433;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-family: inherit;
    }

    #pageCounter {
      margin: 15px 0;
      font-size: 1rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h2 id="titleText">üè∞ Welcome, noble guests!<br>Present the royal code to proceed. üóùÔ∏è</h2>

  <div class="pin-container" id="pinBox">
    <input type="text" maxlength="1" class="pin-input" id="d1" />
    <input type="text" maxlength="1" class="pin-input" id="d2" />
    <input type="text" maxlength="1" class="pin-input" id="d3" />
    <input type="text" maxlength="1" class="pin-input" id="d4" />
  </div>

  <p id="error" style="display:none;">‚ùå Incorrect code. Try again.</p>

  <button id="scrollButton" onclick="document.getElementById('galleryWrapper').scrollIntoView({ behavior: 'smooth' })">‚¨áÔ∏è Scroll to Gallery</button>

  <div id="galleryWrapper">
    <div id="gallery">
      <!-- Replace with actual images -->
      <div class="image-slide"><img src="image1.png" alt="Invite Image 1"></div>
      <div class="image-slide"><img src="image2.png" alt="Invite Image 2"></div>
      <div class="image-slide"><img src="image3.jpeg" alt="Invite Image 3"></div>
      <div class="image-slide"><img src="image4.jpeg" alt="Invite Image 4"></div>
      <div class="image-slide"><img src="image5.jpeg" alt="Invite Image 5"></div>
      <div class="image-slide"><img src="image6.jpeg" alt="Invite Image 6"></div>
      <div class="image-slide"><img src="image7.jpeg" alt="Invite Image 7"></div>
      <div class="image-slide"><img src="image8.jpeg" alt="Invite Image 8"></div>
      <div class="image-slide"><img src="image9.jpeg" alt="Invite Image 9"></div>
      <div class="image-slide"><img src="image10.jpeg" alt="Invite Image 10"></div>
      <div class="image-slide"><img src="image11.jpeg" alt="Invite Image 11"></div>
      <div class="image-slide"><img src="image12.jpeg" alt="Invite Image 12"></div>
      <div class="image-slide"><img src="image13.jpeg" alt="Invite Image 13"></div>
      <div class="image-slide"><img src="image14.jpeg" alt="Invite Image 14"></div>
      <div class="image-slide"><img src="image15.jpeg" alt="Invite Image 15"></div>
      <div class="image-slide"><img src="image16.jpeg" alt="Invite Image 16"></div>
      <div class="image-slide"><img src="image17.jpeg" alt="Invite Image 17"></div>
      <div class="image-slide"><img src="image18.jpeg" alt="Invite Image 18"></div>
    </div>
    <div id="pageCounter">Image 1 of 18</div>
  </div>

  <script>
    const inputs = [...document.querySelectorAll('.pin-input')];
    const correctPin = "5721";

    inputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/, '');
        if (input.value && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
        checkPin();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });

    function checkPin() {
      const entered = inputs.map(i => i.value).join('');
      if (entered.length === 4) {
        if (entered === correctPin) {
          document.getElementById('error').style.display = 'none';
          document.getElementById('pinBox').style.opacity = 0;
          document.getElementById('titleText').style.opacity = 0;

          setTimeout(() => {
            document.getElementById('pinBox').style.display = 'none';
            document.getElementById('titleText').innerHTML = `
              üéâ <strong>You‚Äôve cracked the code!</strong> üéâ<br><br>
              üëë Join us for a royal celebration at <strong>Halbutt Palace</strong>!<br><br>
              üçî BBQ‚ÄÉ‚ÄÉüè∞ Bouncy&nbsp;Castle‚ÄÉ‚ÄÉüé¨ Movie Night<br><br>
              <span style="font-size: 1.4rem;">‚ù§Ô∏è Attendance is mandatory ‚ù§Ô∏è</span>
            `;
            document.getElementById('titleText').style.opacity = 1;
            document.getElementById('scrollButton').style.display = 'inline-block';
            document.getElementById('galleryWrapper').style.display = 'block';
            document.getElementById('pageCounter').style.display = 'block';
            updatePageCounter();
          }, 500);
        } else {
          document.getElementById('error').style.display = 'block';
        }
      } else {
        document.getElementById('error').style.display = 'none';
      }
    }

    inputs[0].focus();

    // Page counter logic
    const gallery = document.getElementById('gallery');
    const counter = document.getElementById('pageCounter');
    const slides = document.querySelectorAll('.image-slide');
    const total = slides.length;

    gallery.addEventListener('scroll', () => {
      const scrollLeft = gallery.scrollLeft;
      const width = gallery.offsetWidth;
      const currentIndex = Math.round(scrollLeft / width) + 1;
      counter.textContent = `Image ${currentIndex} of ${total}`;
    });

    function updatePageCounter() {
      counter.textContent = `Image 1 of ${total}`;
    }
  </script>
</body>
</html>
